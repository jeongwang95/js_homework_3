<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>F1 Driver Standings</title>
</head>
<body>
    <h1 class="text-center">F1 Standings History</h1>

    <!-- using the dom to grab from data -->
    <form name="testData" id="testDataForm" class="text-center">
        <label for="year">Year</label>
        <input type="text" name="year" id="year">

        <label for="round">Round</label>
        <input type="text" name="round" id="round">

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="standingsType" id="inlineRadio1" checked value="driver">
            <label class="form-check-label" for="inlineRadio1">Driver</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="standingsType" id="inlineRadio2" value="constructor">
            <label class="form-check-label" for="inlineRadio2">Constructor</label>
        </div>

        <button type="submit" id="submit-button">Get Standings</button>

        <button type="reset" id="clear-button">Clear Table</button>
    </form>

    <table class="table text-center">
        <thead class="standings-header">
            <!-- API content here: header -->
        </thead>
        <tbody class="standings">
            <!-- API content here: rows -->
        </tbody>
    </table>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
